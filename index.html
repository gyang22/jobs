<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Job Listings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 20px;
            background-color: #f4f6f8;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .controls-container {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .controls-container input[type="text"] {
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0; /* Removed margin-top as controls container has margin-bottom */
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px 12px; /* Adjusted padding */
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer; /* Indicate clickable for sorting */
            position: relative; /* For sort indicators */
        }
        th .filter-input { /* Style for filter inputs within headers */
            width: calc(100% - 10px); /* Adjust width as needed */
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 0.9em;
            display: block;
        }
        th .sort-indicator {
            font-size: 0.8em;
            margin-left: 5px;
            /* Absolute positioning can also work if preferred */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .description-cell {
            max-width: 350px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9em;
        }
        .loading, .error, .no-results {
            text-align: center;
            font-size: 1.2em;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Job Listings</h1>

    <div id="table-container">
        <p class="loading">Loading job data...</p>
        <table>
            <thead>
                </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // --- Global State ---
        let originalJobsData = []; // To store the initially parsed data
        let currentJobsData = [];  // To store data after filtering/sorting for display
        let sortConfig = { key: null, direction: 'ascending' }; // {key: 'Title', direction: 'ascending'/'descending'}
        let tableHeaders = []; // To store the actual header keys from CSV

        // --- CSV Parser (handles basic quoting) ---
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length === 0) return { headers: [], data: [] };

            const rawHeaders = lines[0].split(',');
            const data = [];

            // Function to parse a CSV row respecting quotes
            function parseCsvRow(rowString) {
                const values = [];
                let currentVal = "";
                let inQuotes = false;
                for (let i = 0; i < rowString.length; i++) {
                    const char = rowString[i];
                    if (char === '"') {
                        if (inQuotes && i + 1 < rowString.length && rowString[i + 1] === '"') {
                            currentVal += '"'; // Escaped quote
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        values.push(currentVal);
                        currentVal = "";
                    } else {
                        currentVal += char;
                    }
                }
                values.push(currentVal); // Add last value
                return values.map(v => v.trim());
            }

            tableHeaders = parseCsvRow(lines[0]);

            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === "") continue; // Skip empty lines
                const values = parseCsvRow(lines[i]);
                if (values.length === tableHeaders.length) {
                    const entry = {};
                    tableHeaders.forEach((header, index) => {
                        entry[header] = values[index];
                    });
                    data.push(entry);
                } else {
                    console.warn(`Skipping malformed CSV line ${i + 1}: expected ${tableHeaders.length} values, got ${values.length}`, lines[i]);
                }
            }
            return { headers: tableHeaders, data: data };
        }

        // --- Table Rendering ---
        function renderTableStructure(headers) {
            const table = document.querySelector('#table-container table');
            const thead = table.querySelector('thead');
            thead.innerHTML = ''; // Clear existing headers

            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                th.dataset.key = headerText; // Store key for sorting

                const sortIndicator = document.createElement('span');
                sortIndicator.classList.add('sort-indicator');
                th.appendChild(sortIndicator);

                // Add filter input for relevant columns
                // Skipping URL and Description for input filtering for simplicity
                if (headerText.toLowerCase() !== 'url' && !headerText.toLowerCase().includes('description')) {
                    const filterInput = document.createElement('input');
                    filterInput.type = 'text';
                    filterInput.placeholder = `Filter ${headerText}...`;
                    filterInput.classList.add('filter-input');
                    filterInput.dataset.key = headerText;
                    filterInput.addEventListener('input', handleFilterInput);
                    th.appendChild(filterInput);
                }
                
                th.addEventListener('click', handleSortClick);
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
        }

        function renderTableBody(jobsToRender) {
            const table = document.querySelector('#table-container table');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = ''; // Clear existing rows

            if (jobsToRender.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = tableHeaders.length;
                td.textContent = 'No jobs match the current criteria.';
                td.classList.add('no-results');
                tr.appendChild(td);
                tbody.appendChild(tr);
                return;
            }

            jobsToRender.forEach(job => {
                const row = document.createElement('tr');
                tableHeaders.forEach(header => {
                    const td = document.createElement('td');
                    const cellValue = job[header] || '';
                    if (header.toLowerCase() === 'url' && cellValue) {
                        const link = document.createElement('a');
                        link.href = cellValue;
                        link.textContent = "View Job";
                        link.target = "_blank";
                        td.appendChild(link);
                    } else if (header.toLowerCase().includes('description')) {
                        td.textContent = cellValue;
                        td.classList.add('description-cell');
                    } else {
                        td.textContent = cellValue;
                    }
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
        }
        
        function updateSortIndicators() {
            document.querySelectorAll('#table-container th .sort-indicator').forEach(indicator => {
                indicator.textContent = ''; // Clear all indicators
            });
            if (sortConfig.key) {
                const activeHeader = document.querySelector(`#table-container th[data-key="${sortConfig.key}"] .sort-indicator`);
                if (activeHeader) {
                    activeHeader.textContent = sortConfig.direction === 'ascending' ? ' ▲' : ' ▼';
                }
            }
        }

        // --- Event Handlers & Logic ---
        function handleFilterInput() {
            const filterValues = {};
            document.querySelectorAll('#table-container .filter-input').forEach(input => {
                if (input.value.trim() !== '') {
                    filterValues[input.dataset.key] = input.value.trim().toLowerCase();
                }
            });

            currentJobsData = originalJobsData.filter(job => {
                for (const key in filterValues) {
                    if (!job[key] || !job[key].toLowerCase().includes(filterValues[key])) {
                        return false;
                    }
                }
                return true;
            });

            // Re-apply sort after filtering
            if (sortConfig.key) {
                sortData(sortConfig.key, currentJobsData, sortConfig.direction === 'ascending');
            }
            renderTableBody(currentJobsData);
        }

        function handleSortClick(event) {
            const key = event.currentTarget.dataset.key;
            if (!key) return;

            let direction = 'ascending';
            if (sortConfig.key === key && sortConfig.direction === 'ascending') {
                direction = 'descending';
            }
            sortConfig = { key, direction };
            
            sortData(key, currentJobsData, direction === 'ascending'); // Sort the currently filtered/displayed data
            renderTableBody(currentJobsData);
            updateSortIndicators();
        }

        function sortData(key, dataArray, ascending = true) {
            dataArray.sort((a, b) => {
                const valA = a[key] || ''; // Handle undefined/null
                const valB = b[key] || '';

                // Basic numeric sort attempt (can be improved for specific formats)
                const numA = parseFloat(valA);
                const numB = parseFloat(valB);

                let comparison = 0;
                if (!isNaN(numA) && !isNaN(numB) && valA.toString() === numA.toString() && valB.toString() === numB.toString()) { // Check if they were purely numeric strings
                    comparison = numA - numB;
                } else {
                    comparison = valA.toString().toLowerCase().localeCompare(valB.toString().toLowerCase());
                }
                return ascending ? comparison : comparison * -1;
            });
        }

        // --- Initial Load ---
        async function fetchAndDisplayJobs() {
            const csvFilePath = 'linkedin_jobs.csv';
            const tableContainer = document.getElementById('table-container');
            const loadingMessage = tableContainer.querySelector('.loading');

            try {
                const response = await fetch(csvFilePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - Could not load ${csvFilePath}`);
                }
                const csvText = await response.text();
                const parsedResult = parseCSV(csvText);
                
                originalJobsData = parsedResult.data;
                currentJobsData = [...originalJobsData]; // Initialize current data

                if (originalJobsData.length === 0) {
                    loadingMessage.textContent = 'No job data found in CSV or CSV is empty.';
                    loadingMessage.classList.remove('loading');
                    loadingMessage.classList.add('no-results'); // Or 'error'
                    return;
                }

                loadingMessage.style.display = 'none'; // Hide loading message
                renderTableStructure(parsedResult.headers);
                renderTableBody(currentJobsData);
                updateSortIndicators(); // Initial update (no sort active)

            } catch (error) {
                console.error('Error fetching or displaying job data:', error);
                loadingMessage.textContent = `Error loading job data: ${error.message}. Check console.`;
                loadingMessage.classList.remove('loading');
                loadingMessage.classList.add('error');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAndDisplayJobs);
    </script>

</body>
</html>
